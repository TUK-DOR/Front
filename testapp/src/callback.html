<!doctype html>
<html lang="ko">
<head>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>    
<script type="text/javascript" src="https://static.nid.naver.com/js/naverLogin_implicit-1.0.3.js" charset="utf-8"></script>
</head>
<body>
<script type="text/javascript">
  var naver_id_login = new naver_id_login("IRdhyyjy1Lq2OmrUb6Lh", "https://matemate.co.kr/callback");
  // 접근 토큰 값 출력 테스트
  //alert(naver_id_login.oauthParams.access_token);
  // 네이버 사용자 프로필 조회
  naver_id_login.get_naver_userprofile("naverSignInCallback()");
  // 네이버 사용자 프로필 조회 이후 프로필 정보를 처리할 callback function
  function naverSignInCallback() {
    var userData = {
        name: naver_id_login.getProfileData('name'),
        gender: naver_id_login.getProfileData('gender'),
    };

    if (window.opener && typeof window.opener.handleUserData === "function") {
        window.opener.handleUserData(userData);
    }

      // 팝업 창 닫기
    window.close();
  }
</script>
</body>
</html>
